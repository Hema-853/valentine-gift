<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Valentine üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      color: #e63946;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      line-height: 1.6;
    }

    .heart {
      font-size: 48px;
      animation: beat 1.2s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      background: #e63946;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #d62839;
    }

    .hidden-message {
      display: none;
      margin-top: 20px;
      font-weight: bold;
      color: #e63946;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Happy Valentine‚Äôs Day</h1>
    <p>
      This little page is just for you. Before you open your gift,
      tell me something first üíï
    </p>

    <form name="valentine-form" method="POST" data-netlify="true" netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="valentine-form" />
      <input type="text" name="nickname" placeholder="Your nickname" required />
      <textarea name="message" rows="4" placeholder="Why do you love me? üòå" required></textarea>
      <button type="submit">Open My Gift üéÅ</button>
    </form>

    <div class="hidden-message" id="giftMessage">
      Surprise! üíñ
      <br />
      You are my favorite person in the world, and I choose you today and always.
      <br /><br />
      Love you forever üíò
    </div>
  </div>

  <script>
    const form = document.getElementById('valentineForm');
    const message = document.getElementById('giftMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      form.style.display = 'none';
      message.style.display = 'block';
    });
  </script>
</body>
</html>
